---
# Default Value for Host IP
mongo_ip: "{{ ansible_default_ipv4.address }}"

# Default Value MongoDB Admin Password
mongo_admin_password: 'admin'

# Default Value for Storage Backend Using ZFS
zfs_backend: 'false'

# Default Value for ZFS Pool Name
zfs_pool_name: 'data'

# Default Value MongoDB Primary Node Flag
primary: 'false'

# Default Value MongoDB Arbiter Node Flag
arbiter: 'false'
